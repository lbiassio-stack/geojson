<body>
   <main id="container">
       <div id="side-panel">
           <h2>Earthquake List</h2>
           <button>Sort by Magnitude</button>
           <table>
               <tr>
                   <th>id</th>
                   <th>magnitude</th>
                   <th>timestamp</th>
               </tr>
           </table>
       </div>
       <div id="map"></div>
   </main>

   <script>
mapboxgl.accessToken = 'pk.eyJ1IjoibGJpYXNzaW8iLCJhIjoiY21oYXlyYXRrMHNndjJrcHlhN3Y5OWtkayJ9.7QCSMPIEHzpWxBqVNuT_cg';

let map = new mapboxgl.Map({
    container: 'map',
    style: 'mapbox://styles/mapbox/satellite-v9',
    zoom: 5.5,
    center: [138, 38]
});

async function geojsonFetch() {
    // Fetch both geojson files
    let response, earthquakes, japan;

    response = await fetch('assets/earthquakes.geojson');
    earthquakes = await response.json();

    response = await fetch('assets/japan.json');
    japan = await response.json();

    // Once data is ready, add layers to the map
    map.on('load', function () {

        // Earthquake points
        map.addSource('earthquakes', {
            type: 'geojson',
            data: earthquakes
        });

        map.addLayer({
            'id': 'earthquakes-layer',
            'type': 'circle',
            'source': 'earthquakes',
            'paint': {
                'circle-radius': 8,
                'circle-stroke-width': 2,
                'circle-color': 'red',
                'circle-stroke-color': 'white'
            }
        });

        // Japan polygons
        map.addSource('japan', {
            type: 'geojson',
            data: japan
        });

        map.addLayer({
            'id': 'japan-layer',
            'type': 'fill',
            'source': 'japan',
            'paint': {
                'fill-color': '#0080ff',
                'fill-opacity': 0.5
            }
        });
    });

    // Build the table AFTER data loads
    let table = document.getElementsByTagName("table")[0];
    for (let i = 0; i < earthquakes.features.length; i++) {
        let row = table.insertRow(-1);
        row.insertCell(0).innerHTML = earthquakes.features[i].properties.id;
        row.insertCell(1).innerHTML = earthquakes.features[i].properties.mag;
        row.insertCell(2).innerHTML = new Date(earthquakes.features[i].properties.time).toLocaleString("en-US");
    }
}

// Run it
geojsonFetch();

let btn = document.getElementsByTagName("button")[0];

btn.addEventListener('click', sortTable);

// define the function to sort table
function sortTable(e) {
    let table, rows, switching, i, x, y, shouldSwitch;
    table = document.getElementsByTagName("table")[0];
    switching = true;
    /*Make a loop that will continue until
    no switching has been done:*/
    while (switching) {
        //start by saying: no switching is done:
        switching = false;
        rows = table.rows;
        /*Loop through all table rows (except the
        first, which contains table headers):*/
        for (i = 1; i < (rows.length - 1); i++) {
            //start by saying there should be no switching:
            shouldSwitch = false;
            /*Get the two elements you want to compare,
            one from current row and one from the next:*/
            x = parseFloat(rows[i].getElementsByTagName("td")[1].innerHTML);
            y = parseFloat(rows[i + 1].getElementsByTagName("td")[1].innerHTML);
            //check if the two rows should switch place:
            if (x < y) {
                //if so, mark as a switch and break the loop:
                shouldSwitch = true;
                break;
            }
        }
        if (shouldSwitch) {
            /*If a switch has been marked, make the switch
            and mark that a switch has been done:*/
            rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
            switching = true;
        }
    }
}
</script>
